<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Customer Page</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <style>
      .card {
        margin: 0 auto; /* Added */
        float: none; /* Added */
        margin-bottom: 10px; /* Added */
        margin-top: 130px;
        /* Shadow: p-3 mb-5 bg-white rounded; */
        box-shadow: 0 0 10px 0 rgba(100, 100, 100, 0.26);
      }
    </style>

    <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
  </head>
  <body>
    <center>
      <div class="container">
        <div class="col-md-offset-3 col-md-5">
          <h2 class="page-header text-primary text-center"></h2>
          <h3 class="text-success">Welcome : {{session["name"]}}</h3>
          <hr />
          <a href="{{url_for('logout')}}" class="btn btn-primary btn-block"
            >Logout</a
          >
        </div>
      </div>
    </center>

    <div class="card" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>

        <form
          method="post"
          action="http://127.0.0.1:5000/check/"
          enctype="multipart/form-data"
        >
          <div class="form-group">
            <label for="exampleInputEmail1">file</label>
            <input type="file" class="form-control" name="file1" id="file1" />
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <div></div>

    <script>
      const inpFile = document.getElementById("inpFile");
      const btnUpload = document.getElementById("Upload");

      btnUpload.addEventListener("click", function () {
        const xhr = new XMLHttpRequest();
        const formData = new FormData();

        var i = 1;

        for (const file of inpFile.file) {
          var fName = "file" + String(i);
          console.log(fName);
          formData.append(fName, file);
        }

        xhr.open("POST", "http://127.0.0.1:5000/check/", true);
        xhr.send(formData);
      });
    </script>
  </body>
</html>
